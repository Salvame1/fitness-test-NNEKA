<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h2 id="gallery">Display of Nature</h2>
                </div>
            </section>
            <section class="min-h-screen flex item-centre mx-4">
                <div class="grid grid-cols-4 gap-4"> 
                    <div id="image1">
                        <img src="./images/snow.jfif" alt="snow">
                        <p class="imagename" id="snow">snow</p>
                    </div>
                    <div id="image2">
                        <img src="./images/water.jfif" alt="water">
                        <p class="imagename" id="water">water</p>
                    </div>
                        <div id="image3">
                            <img src="./images/house in forest.jfif" alt="house in forest">
                            <p class="imagename" id="house in forest">house in forest</p>
                        </div>
                            <div id="image4">
                                <img src="./images/human and nature.jpg" alt="human and nature">
                                <p class="imagename" id="human and nature">human and nature</p>
                            </div>
                                <div id="image5">
                                    <img src="./images/natural sight 2.jpg" alt="natural sight 2">
                                    <p class="imagename" id="natural sight 2">natural sight 2</p>
                                </div>
                                    <div id="image6">
                                        <img src="./images/nature and birds.webp" alt="nature and birds">
                                        <p class="imagename" id="nature and birds">nature and birds</p>
                                    </div>
                                        <div id="image7">
                                            <img src="./images/green.jfif" alt="green">
                                            <p class="imagename" id="green">green</p>
                                        </div>
                                            <div id="image8">
                                                <img src="./images/nature sight 1.jpg" alt="nature sight 1">
                                                <p class="imagename" id="nature sight 1">nature sight 1</p>
                                            </div>
                                                <div id="image9">
                                                    <img src="./images/summer leaves.jpg" alt="summer leaves">
                                                    <p class="imagename" id="summer leaves">summer leaves</p>
                                                </div>
                                                    <div id="image10">
                                                        <img src="./images/stream.jfif" alt="stream">
                                                        <p class="imagename" id="stream">stream</p>
                                                    </div>
                                                        <div id="image11">
                                                            <img src="./images/stones.jfif" alt="stones">
                                                            <p class="imagename" id="stones">stones</p>
                                                        </div>
                                                            <div id="image12">
                                                                <img src="./images/summer.jfif" alt="summer">
                                                                <p class="imagename" id="summer">summer</p>
                                                            </div>

                </div>

            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
